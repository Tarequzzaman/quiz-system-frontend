      <rect x="30" y="3" width="140" height="14" rx="7" fill="#1F4040" opacity="0.55"></rect>
    </g>
    <!-- CTA bar -->
    <rect x="18" y="172" width="140" height="18" rx="9" fill="#C7DA2A"></rect>
