    </g>
    <g transform="translate(18,96)">
      <circle cx="10" cy="10" r="10" fill="#C7DA2A"></circle>
      <rect x="30" y="3" width="180" height="14" rx="7" fill="#1F4040" opacity="0.55"></rect>
