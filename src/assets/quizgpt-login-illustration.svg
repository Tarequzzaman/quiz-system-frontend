<svg width="640" height="520" viewBox="0 0 640 520" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="QuizGPT Illustration">
  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#1F4040" stop-opacity="0.08"></stop>
      <stop offset="100%" stop-color="#1F4040" stop-opacity="0.02"></stop>
