    <rect x="12" y="88" width="190" height="8" fill="#1F4040" opacity="0.15"></rect>
    <rect x="12" y="110" width="120" height="8" fill="#1F4040" opacity="0.15"></rect>
    <!-- bookmark -->
    <path d="M208 0 v44 l-12 -8 -12 8 V0" fill="#C7DA2A"></path>
  </g>

  <!-- Quiz panel -->
  <g transform="translate(300,100)">
    <rect x="0" y="0" rx="16" ry="16" width="280" height="220" fill="#F2F7F6"></rect>
